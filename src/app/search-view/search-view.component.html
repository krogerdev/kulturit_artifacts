<div class="searchHeader">
    <i class="material-icons">search</i>
    <input type="text" placeholder="Lysekrone" [(ngModel)]="sok" #filter />
</div>

<div class="resultList">
    <div *ngFor="let artifact of Artifacts;">
        <ng-container *ngIf="artifact.artifact_name.toLowerCase().includes(sok.toLowerCase()) || sok == ''">
            <div class="resultItem">
                <h3 class="header"> {{artifact.artifact_name}}</h3> 
                <img class="image" *ngIf="artifact.thumbnail_url" [src]="artifact.thumbnail_url" alt="Bilde av gjenstand"/>
            </div>
       </ng-container>
   </div>
</div>
