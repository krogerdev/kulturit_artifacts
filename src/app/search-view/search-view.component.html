<input type="text" ngModel="" #filter />

<div *ngFor="let artifact of Artifacts;">
    <ng-container *ngIf="artifact.artifact_name.toLowerCase().includes(filter.value.toLowerCase()) || filter.value == ''">
        <div>
            <h1> {{artifact.artifact_name}}</h1>
            <img *ngIf="artifact.thumbnail_url" src="artifact.thumbnail_url" />
        </div>
    </ng-container>
</div>
